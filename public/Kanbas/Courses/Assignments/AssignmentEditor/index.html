    <option value="">SpeedGrader</option>

<hr>
<label for="AssignmentName"><h3>Assignment Name</h3></label>
<input id="AssignmentName" value="A1" placeholder="Assignment Name">
<label for="AssignmentDescription"><h3>Assignment Description</h3></label>
<textarea id="AssignmentDescription" cols="30" rows="10">This is the assignment description</textarea>
<label for="AssignmentPoints"><h3>Points</h3></label>
<input id="AssignmentPoints" type="number" value="100" max="100" min="0">
<label for="AssignmentGroup"><h3>Assignment Group</h3></label>
<select name="" id="AssignmentGroup">
    <option value="">Group 1</option>
    <option value="">Group 2</option>
    <option value="">Group 3</option>
</select>
<h3>Display Grade as</h3>
<select name="" id="">
    <option value="">Percentage</option>
    <option value="">Complete/Incomplete</option>
    <option value="">Points</option>
</select>
<h3>Submission Type</h3>
<select name="" id="">
    <option value="">Online</option>
    <option value="">On Paper</option>
    <option value="">No Submission</option>
</select>
<h3>Online Entry Options</h3>
<input type="checkbox" id="textEntry"><label for="textEntry">Text Entry</label> <br>
<input type="checkbox" id="websiteURL"><label for="websiteURL">Website URL</label> <br>
<input type="checkbox" id="mediaRecordings"><label for="mediaRecordings">Media Recordings</label> <br>
<input type="checkbox" id="studentAnnotation"><label for="studentAnnotation">Student Annotation</label> <br>
<input type="checkbox" id="fileUploads" checked><label for="fileUploads">File Uploads</label> <br>
<h3>Submission Attempts</h3>
<select name="" id="">
    <option value="">Unlimited</option>
    <option value="">1</option>
    <option value="">2</option>
    <option value="">3</option>
</select>
<h3>Plagiarism Review</h3>
<select name="" id="">
    <option value="">None</option>
    <option value="">Turnitin</option>
    <option value="">Unicheck</option>
</select>
<h3>Group Assignment</h3>
<input type="checkbox" id="groupAssignment"> <label for="groupAssignment">This is a group assignment</label> <br>
<h3>Peer Reviews</h3>
<input type="checkbox" id="peerReviews"> <label for="peerReviews">Require Peer Reviews</label> <br>
<h3>Assign</h3>
<h4>Assign to</h4>
<input type="text" placeholder="Everyone"> <br>
<h4>Due</h4>
<input type="date" value="2023-10-01" min="2023-09-15" max="2023-11-01"> <br>
<h4>Available From</h4>
<input type="date" value="2023-10-01"> <br>

<input type="date" value="2023-10-01"> <br>
